<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebChat Sophy</title>
    <link rel="icon" href="/images/logo.png" />
    <script src="https://www.google.com/recaptcha/api.js?render=6LfBuBMrAAAAAKEtW7E-BdJyvgLTl6ywfO4avdCT"></script>
    <script>
      // Hàm load Zego SDK - ưu tiên SDK local
      function loadZegoSDK() {
        if (window.ZegoExpressEngine) return; // Đã tải rồi

        console.log("Đang tải SDK local từ public/zego/ZegoExpressWebRTC.js");
        const localScript = document.createElement("script");
        localScript.src = "/zego/ZegoExpressWebRTC.js";
        localScript.onload = function () {
          console.log("Đã tải SDK Zego local thành công!");
        };

        document.head.appendChild(localScript);
      }

      // Tải ngay khi trang mở
      loadZegoSDK();

      // Đặt vào window để có thể gọi lại nếu cần
      window.loadZegoSDK = loadZegoSDK;
    </script>
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6LfBuBMrAAAAAKEtW7E-BdJyvgLTl6ywfO4avdCT"></script>
  </head>

  <body>
    <div id="root"></div>
    <div id="recaptcha-container"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
